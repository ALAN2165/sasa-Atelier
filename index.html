<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasa Atelier</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <link rel="stylesheet" href="style.css" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("angnRXHRdzuZeo33H"); // Public Key
    })();
  </script>
</head>
<body>
  <!-- Scroll Progress Bar -->
  <div id="progressBar"></div>

  <header>
    <h1 id="siteTitle" class="gradient-animated">Sasa Atelier</h1>
    <nav>
      <a href="#about" data-en="About" data-ar="من نحن">About</a>
      <a href="#collection" data-en="Collection" data-ar="المجموعة">Collection</a>
      <a href="#contact" data-en="Contact" data-ar="تواصل">Contact</a>
    </nav>
    <div class="header-buttons">
      <button id="modeToggle" aria-label="Toggle theme">
        <i class="fa-solid fa-moon" aria-hidden="true"></i>
      </button>
      <button id="langToggle" aria-label="Toggle language">
        <i class="fa-solid fa-language" aria-hidden="true"></i>
      </button>
    </div>
  </header>

  <section class="hero">
    <h2 class="typing-gradient gradient-animated" id="typing"></h2>
    <button class="btn explore-btn" id="exploreBtn" data-en="Explore Collection" data-ar="استكشف المجموعة">Explore Collection</button>

    <div class="shapes" aria-hidden="true">
      <span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span>
    </div>
  </section>

  <section id="about" class="about">
    <h2 data-en="About Us" data-ar="معلومات عنا">About Us</h2>
    <p data-en="Sasa Atelier brings timeless elegance and modern creativity together to create fashion that speaks."
       data-ar="ساسا أتيليه يجمع بين الأناقة الخالدة والإبداع العصري ليصنع موضة تنبض بالحياة.">
       Sasa Atelier brings timeless elegance and modern creativity together to create fashion that speaks.
    </p>
  </section>

  <section id="collection" class="collection">
    <h2 data-en="Our Collection" data-ar="مجموعتنا">Our Collection</h2>

    <!-- ✅ Swiper Slider بدل الكروت -->
 <div class="swiper">
  <div class="swiper-wrapper">
    <div class="placeholder-box"><span>Image 1</span></div>
    <div class="swiper-slide"><div class="placeholder-box">Image 1</div></div>
    <div class="swiper-slide"><div class="placeholder-box">Image 2</div></div>
    <div class="swiper-slide"><div class="placeholder-box">Image 3</div></div>
    <div class="swiper-slide"><div class="placeholder-box">Image 4</div></div>
    <div class="swiper-slide"><div class="placeholder-box">Image 5</div></div>
  </div>
  <!-- Pagination -->
  <div class="swiper-pagination"></div>
  <!-- Navigation -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

  </section>

  <section id="contact" class="contact">
    <h2 data-en="Feedback" data-ar="ملاحظاتك">Feedback</h2>
    <form id="feedbackForm" class="feedback-form">
      <input type="text" name="user_name" placeholder="Your Name" data-en="Your Name" data-ar="اسمك" required>
      <input type="email" name="user_email" placeholder="Your Email" data-en="Your Email" data-ar="بريدك الإلكتروني" required>
      <input type="tel" name="user_phone" placeholder="Phone Number" data-en="Phone Number" data-ar="رقم الهاتف">
      <textarea name="message" placeholder="Your Message" data-en="Your Message" data-ar="رسالتك" required></textarea>
      <div class="stars" role="radiogroup" aria-label="Rating">
        <span role="radio" aria-checked="false">★</span><span role="radio" aria-checked="false">★</span><span role="radio" aria-checked="false">★</span><span role="radio" aria-checked="false">★</span><span role="radio" aria-checked="false">★</span>
      </div>
      <button type="submit" class="btn" data-en="Send Feedback" data-ar="إرسال">Send Feedback</button>

      <!-- ✅ تعديل: مكان الرسالة -->
      <div id="formMessage"></div>
    </form>
  </section>

  <footer>
    <p data-en="© 2025 Sasa Atelier. All rights reserved."
       data-ar="© 2025 ساسا أتيليه. جميع الحقوق محفوظة.">
       © 2025 Sasa Atelier. All rights reserved.
    </p>
  </footer>

  <button id="scrollTopBtn" aria-label="Scroll to top">↑</button>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
