<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sasa Atelier</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Scroll Progress Bar -->
  <div id="progressBar"></div>

  <header>
    <h1 id="siteTitle">Sasa Atelier</h1>
    <nav>
      <a href="#about" data-en="About" data-ar="من نحن">About</a>
      <a href="#collection" data-en="Collection" data-ar="المجموعة">Collection</a>
      <a href="#contact" data-en="Contact" data-ar="تواصل">Contact</a>
    </nav>
    <div class="header-buttons">
      <button id="modeToggle"><i class="fa-solid fa-moon"></i></button>
      <button id="langToggle"><i class="fa-solid fa-language"></i></button>
    </div>
  </header>

  <section class="hero">
    <h2 class="typing-gradient" id="typing"></h2>
    <button class="btn explore-btn" id="exploreBtn" data-en="Explore Collection" data-ar="استكشف المجموعة">Explore Collection</button>

    <div class="shapes">
      <span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span>
    </div>
  </section>

  <section id="about" class="about">
    <h2 data-en="About Us" data-ar="معلومات عنا">About Us</h2>
    <p data-en="Sasa Atelier brings timeless elegance and modern creativity together to create fashion that speaks."
       data-ar="ساسا أتيليه يجمع بين الأناقة الخالدة والإبداع العصري ليصنع موضة تنبض بالحياة.">
       Sasa Atelier brings timeless elegance and modern creativity together to create fashion that speaks.
    </p>
  </section>

  <section id="collection" class="collection">
    <h2 data-en="Our Collection" data-ar="مجموعتنا">Our Collection</h2>
    <div class="cards">
      <div class="card" data-en="Dress 1" data-ar="فستان 1">Dress 1</div>
      <div class="card" data-en="Dress 2" data-ar="فستان 2">Dress 2</div>
      <div class="card" data-en="Dress 3" data-ar="فستان 3">Dress 3</div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2 data-en="Feedback" data-ar="ملاحظاتك">Feedback</h2>
    <form class="feedback-form">
      <input type="text" placeholder="Your Name" data-en="Your Name" data-ar="اسمك" required>
      <input type="email" placeholder="Your Email" data-en="Your Email" data-ar="بريدك الإلكتروني" required>
      <input type="tel" placeholder="Phone Number" data-en="Phone Number" data-ar="رقم الهاتف">
      <textarea placeholder="Your Message" data-en="Your Message" data-ar="رسالتك" required></textarea>
      <div class="stars">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
      </div>
      <button type="submit" class="btn" data-en="Send Feedback" data-ar="إرسال">Send Feedback</button>
    </form>
  </section>

  <footer>
    <p data-en="© 2025 Sasa Atelier. All rights reserved."
       data-ar="© 2025 ساسا أتيليه. جميع الحقوق محفوظة.">
       © 2025 Sasa Atelier. All rights reserved.
    </p>
  </footer>

  <button id="scrollTopBtn">↑</button>

  <script src="script.js"></script>
</body>
</html>
